<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacTo</title>
    <link rel="stylesheet" href="style.css">
    <!-- <style src="style.css"></style> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Finger+Paint&family=Kanit&family=Krub:wght@200&family=Poppins:ital,wght@0,300;1,400&display=swap"
        rel="stylesheet">
    <!-- <script src="confetti/confetti.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script> -->

    <!-- <script src="confetti/simple_confetti.js"></script> -->
    <!-- <script src="confetti/simple_confetti.js"></script> -->

</head>

<body>

    <nav class="navbar">
        <li>TIC-TAC-TOE</li>
    </nav>
    <!-- <canvas></canvas> -->
    <div class="container">
        <div class="game">
            <div class="box bl-0 bt-0" id="box1"><span class="val"></span></div>
            <div class="box bt-0"><span class="val"></span></div>
            <div class="box bt-0 br-0"><span class="val"></span></div>
            <div class="box bl-0"><span class="val"></span></div>
            <div class="box "><span class="val"></span></div>
            <div class="box br-0"><span class="val"></span></div>
            <div class="box bl-0 bb-0"><span class="val"></span></div>
            <div class="box bb-0"><span class="val"></span></div>
            <div class="box br-0 bb-0"><span class="val"></span></div>
        </div>
        <div class="gameInfo">
            <h2>TIC-TAC-TOE</h2>
            <p id="display_turn">Turn for : X</p>
            <button id="reset">Reset</button>
        </div>

        <script src="script.js"></script>
    </div>


</body>

</html>
